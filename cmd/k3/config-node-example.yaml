# cmd/k3 node 模式配置示例
#
# 用途：
# - go run ./cmd/k3 run --config config-node-example.yaml
#
# 说明：
# - node 模式启动：controller
# - 适用于工作节点
# - 必须连接到与 master 相同的存储后端（mysql/etcd）

debug: true

role: node  # node 模式

log:
  level: debug
  path: ""

storage:
  type: etcd  # 必须与 master 使用相同的存储类型和地址
  mysql:
    host: localhost  # 如果使用 mysql，改为 master 的 mysql 地址
    port: 3306
    user: root
    password: password
    database: k3
    max_open_conns: 100
    max_idle_conns: 10
  etcd:
    endpoints:
      - http://127.0.0.1:2379  # 如果使用 etcd，改为 master 的 etcd 地址
    dial_timeout: 5s
    username: ""
    password: ""

jwt:
  signing_key: secret

# translate service configs
minimum_deviation_distance: 666
output: console
cities: []
