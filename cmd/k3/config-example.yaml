# cmd/k3 config example
#
# 用途：
# - go run ./cmd/k3 start
# - go run ./cmd/k3 storage|controller|web
# - go run ./cmd/k3 run  # 根据 role 配置启动不同模式
#
# 说明：
# - 节点名可通过环境变量 NODE_NAME 指定（否则使用 hostname）
# - 翻译接口依赖环境变量 DEEPSEEK_API_KEY（通常在 .env 里）
# - role: master/node/one
#   - master: 启动 apiserver, storage, discovery
#   - node: 启动 controller
#   - one: 启动 apiserver, storage, discovery, controller

debug: true

role: one  # master/node/one

web:
  port: 8080
  cors: true

log:
  level: debug
  path: ""

storage:
  type: memory   # memory/mysql/etcd（多节点共享请用 mysql/etcd）
  mysql:
    host: localhost
    port: 3306
    user: root
    password: password
    database: k3
    max_open_conns: 10
    max_idle_conns: 5
  etcd:
    endpoints:
      - http://127.0.0.1:2379
    dial_timeout: 5s
    username: ""
    password: ""

jwt:
  signing_key: secret

# translate service configs
minimum_deviation_distance: 666
output: console
cities: []

