# cmd/storage config example
#
# 用途：
# - go run ./cmd/storage
# - 该模块会按需自动拉起本机 mysql/etcd 容器（仅当配置指向 localhost/127.0.0.1/::1）

debug: true

log:
  level: debug
  path: ""

storage:
  type: memory   # memory/mysql/etcd
  mysql:
    host: localhost
    port: 3306
    user: root
    password: password
    database: k3
    max_open_conns: 10
    max_idle_conns: 5
  etcd:
    endpoints:
      - http://127.0.0.1:2379
    dial_timeout: 5s
    username: ""
    password: ""

