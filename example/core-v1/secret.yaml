apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: default
  labels:
    app: myapp
type: Opaque
data:
  # base64 编码的值
  # echo -n 'my-username' | base64
  username: bXktdXNlcm5hbWU=
  # echo -n 'my-password' | base64
  password: bXktcGFzc3dvcmQ=
  # echo -n 'my-api-key' | base64
  api_key: bXktYXBpLWtleQ==
stringData:
  # 未编码的字符串（会自动编码）
  database_host: "db.example.com"
  database_port: "3306"
